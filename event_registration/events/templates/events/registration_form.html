{% extends 'base.html' %}
{% load static %}
{% block content%}
<link rel="stylesheet" href="{% static 'events/event_detail.css' %}">

<div class="event-container">
  <h2>Register for {{ event.title }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Submit</button>
  </form>

  <a href="{% url 'event_detail' event.pk %}" class="back-link">&larr; Back to Event Details</a>
</div>
{% endblock%}
