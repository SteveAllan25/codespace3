<body class="container mt-4">
  <div class="mb-3 text-end">
    {% if user.is_authenticated %}
      Welcome, {{ user.username }} |
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>

  {% block content %}
  {% endblock %}
</body>
