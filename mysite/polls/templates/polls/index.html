<!DOCTYPE html>
<html>
  <head>
    <title>Polls Index</title>
  </head>
  <body>
    <h1>Latest Questions</h1>
    <ul>
  {% for question in latest_question_list %}
    <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
  {% empty %}
    <li>No polls are available.</li>
  {% endfor %}
</ul>

  </body>
</html>
